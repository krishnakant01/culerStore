<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CulerStore</title>
  <link rel="stylesheet" href="https://culer-ui.netlify.app/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <script src="components/navigation/culerStoreNavigation.js"></script>

  <div class="flex-center-screen">

    <div class="auth-container light-gradient-card">
      <h2 class="h2">LOGIN</h2>

      <div><input type="email" class="form-field" placeholder="Email" id="email" required>
      </div>

      <div class="input-password-container">
        <input type="password" class="form-field" placeholder="Password" id="password" required>
        <span class="btn-eye"><i class="fas fa-eye-slash"></i></span>
      </div>
      <button class="btn btn-contained-primary btn-login" type="submit" id="btn-login">Login</button>

      <p>Don't have an account?<a href="/signup.html"><button class="btn-link" id="login-pg-btn-signup">Create an account</button></a>
      </p>
    </div>
  </div>

  <script src="javascriptFiles/login.js"></script>

</body>

</html>
